<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOKAMODS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    header a img {
      max-width: 60%;
      aspect-ratio: 16/9;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      z-index: 2;
    }

    .btn {
      flex: 1 1 0;
      padding: 20px;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #ff4b4b, #ff7676);
      box-shadow: 0 8px 20px rgba(255, 75, 75, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
      min-width: 180px;
    }

    .btn.music {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      box-shadow: 0 8px 20px rgba(142, 45, 226, 0.4);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    .btn:active::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      animation: ripple 0.6s linear;
      z-index: 0;
    }

    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .snow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowFall linear infinite;
    }

    @keyframes snowFall {
      0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(110vh) scale(1); opacity: 0; }
    }

    .albedo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 3;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://t.me/kokamodz" target="_blank">
      <img src="https://beeimg.com/images/l50897260274.png" alt="KOKAMODS Logo">
    </a>
  </header>

  <main>
    <div class="buttons">
      <a class="btn youtube" href="#" download>
        <img src="https://img.icons8.com/ios-filled/50/ffffff/download--v1.png" alt="Download Icon"> YouTube
      </a>
      <a class="btn music" href="#" download>
        <img src="https://img.icons8.com/ios-filled/50/ffffff/download--v1.png" alt="Download Icon"> Music
      </a>
    </div>
  </main>

  <img class="albedo" src="https://beeimg.com/images/z93284656431.png" alt="Chibi Albedo">

  <script>
    // Snow particles
    function createSnow() {
      const snow = document.createElement('div');
      snow.classList.add('snow');
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 5) + 's';
      snow.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(snow);
      setTimeout(() => { snow.remove(); }, 10000);
    }
    setInterval(createSnow, 200);

    // Load APK links from links.txt
fetch('assets/apk/links.txt')
  .then(response => response.text())
  .then(data => {
    const lines = data.split('\n');
    const links = {};
    lines.forEach(line => {
      const [key, value] = line.split('=');
      if (key && value) links[key.trim()] = value.trim();
    });

    // Use absolute URLs
    if (links['yt']) document.querySelector('.btn.youtube').href = links['yt'].startsWith('http') ? links['yt'] : 'https://' + links['yt'];
    if (links['ytm']) document.querySelector('.btn.music').href = links['ytm'].startsWith('http') ? links['ytm'] : 'https://' + links['ytm'];
  })
  .catch(err => console.error('Error loading APK links:', err));
  </script>
</body>
</html>
